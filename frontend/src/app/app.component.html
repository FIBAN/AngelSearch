<div class="d-flex flex-column" id="rootContainer" >
  <header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand relative" routerLink="/">
        <img src="assets/images/nordicban_logo_web.png" width="200px">
        <span class="small text-muted beta-tag">Beta</span>
      </a>
      <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" *ngIf="authService.accessTokenHasScope('read:angels')" routerLink="/angels" routerLinkActive="active">Angels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="authService.accessTokenHasScope('read:startups')" routerLink="/startups" routerLinkActive="active">Startups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="authService.accessTokenHasScope('read:documents')" routerLink="/documents" routerLinkActive="active">Documents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               *ngIf="
                 authService.accessTokenHasScope('write:angels') ||
                 authService.accessTokenHasScope('write:startups') ||
                 authService.accessTokenHasScope('write:documents')"
               routerLink="/admin"
               routerLinkActive="active"
            >Admin</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" *ngIf="authService.accessTokenHasScope('read:profile')" routerLink="/profile" routerLinkActive="active">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="!authenticated && !hideLogin" href="#" (click)="authService.login(); false">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="authenticated" href="#" (click)="authService.logout(); false">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </header>
  <main class="container bg-white">
    <router-outlet></router-outlet>
  </main>
  <footer class="bg-dark">
  </footer>
</div>

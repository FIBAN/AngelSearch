<div class="container">
  <nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
      <li>
        <a *ngIf="authorized" routerLink="/angels" routerLinkActive="active">Angels</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a *ngIf="!authenticated" (click)="authService.login(router.url)">Log In</a>
      </li>
      <li>
        <a *ngIf="authorized" routerLink="/profile" routerLinkActive="active">My Profile</a>
      </li>
      <li>
        <a (click)=authService.logout() *ngIf="authenticated">Log Out</a>
      </li>
    </ul>
  </nav>
  <div class="col-sm-12">
    <router-outlet></router-outlet>
  </div>
</div>

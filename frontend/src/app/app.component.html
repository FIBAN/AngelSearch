<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" routerLink="/">NordicBAN <em class="small text-muted">Beta</em></a>
    <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" *ngIf="authorized" routerLink="/angels" routerLinkActive="active">Angels</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" *ngIf="authorized" routerLink="/profile" routerLinkActive="active">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="!authenticated" href="#" (click)="authService.login(router.url); false">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="authenticated" href="#" (click)="authService.logout(); false">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="col-sm-12">
    <router-outlet></router-outlet>
  </div>
</div>

<h3 class="text-center">Documents</h3>

<div class="row justify-content-center">
  <div class="col-lg-8">
    <table class="table" id="documentTable">
      <tbody>
        <tr *ngFor="let document of documents">
          <!-- Name -->
          <td>
            {{document.name}}
          </td>

          <!-- Download -->
          <td class="link-col">
            <a target="_blank" href="{{document.download_url}}" class="btn btn-info">View</a>
          </td>

        </tr>
        <tr *ngIf="!documents || !documents.length">
          <td colspan="2" class="text-center">Nothing to display</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

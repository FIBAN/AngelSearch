<h3 class="text-center">Angels</h3>

<div class="jumbotron">
  <label>search:</label>
  <input name="search" [(ngModel)]="searchString"/>
</div>

<table class="table table-striped" [mfData]="angels" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
  <tr>
    <th style="width: 20%">
      <mfDefaultSorter by="first_name">First name</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="last_name">Last name</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="gender">Gender</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="email">Email</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="city">City</mfDefaultSorter>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data">
    <td>{{item.first_name}}</td>
    <td>{{item.last_name}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.email}}</td>
    <td>{{item.city | uppercase}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4">
      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
    </td>
  </tr>
  </tfoot>
</table>

<div class="col-sm-4" *ngFor="let angel of angels">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{angel.first_name}} {{angel.last_name}}</h3>
    </div>
    <div class="panel-body">
      <table>
        <tbody>
          <tr>
            <td>Email:</td><td>{{angel.email}}</td>
          </tr>
          <tr>
            <td>Gender:</td><td>{{angel.gender}}</td>
          </tr>
          <tr>
            <td>City:</td><td>{{angel.city}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="panel-footer">
      <a class="btn btn-info" href="mailto:{{angel.email}}">Email</a>
    </div>
  </div>
</div>

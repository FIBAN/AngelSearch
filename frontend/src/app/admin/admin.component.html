<h3 class="text-center">Admin tools</h3>

<h4>Angels</h4>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Registered</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let angel of angels; let i=index; let odd=odd">
      <tr [class.odd]="odd">
        <td class="monospace">{{angel.id}}</td>
        <td>{{angel.first_name}} {{angel.last_name}}</td>
        <td>{{angel.email}}</td>
        <td>{{angel.phone}}</td>
        <td><i *ngIf="auth0UserByAngel(angel)" class="fa fa-check-circle auth0-registered-icon" aria-hidden="true"></i></td>
        <td><a (click)="selectAngel(i)">Show</a></td>
      </tr>
      <tr *ngIf="selectedAngels[i]" [class.odd]="odd">
        <td colspan="6">
          <div class="panel panel-primary">
            <div class="panel-body">
              <dl>
                <dt>Auth0 Id</dt>
                <dd>{{angel.auth0_id}}</dd>
                <dt>Invitations</dt>
                <dd>
                  <ul>
                    <li *ngFor="let invite of invitationsByAngel(angel)"><a href="{{inviteUrl(invite.id)}}">{{inviteUrl(invite.id)}}</a> {{invite.status}}</li>
                    <li><a (click)="sendInvite(angel)">Create new invite</a></li>
                  </ul>
                </dd>
              </dl>
            </div>
          </div>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>

<h4>Create user</h4>
<new-angel-form (onSubmit)="onAngelCreate($event)"></new-angel-form>

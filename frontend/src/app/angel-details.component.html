<h3 class="text-center">{{angel && angel.name}}</h3>

<section>
  <ul>
    <li *ngFor="let key of angel | keys"><span>{{key}}:</span> {{angel[key]}}</li>
  </ul>
</section>
<section *ngIf="angel">
  <h4>change email</h4>
  <form (submit)="saveChanges()">
    <input [(ngModel)]="angel.email" name="email">
    <input type="submit">
  </form>

</section>
